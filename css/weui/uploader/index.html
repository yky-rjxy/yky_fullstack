<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEUI源码学习之uploader</title>
    <link rel="stylesheet" href="./uploader.css">
</head>
<body>
    <!-- .container#container>.page.home>.page__hd+.page__bd+.page__ft -->
    <!-- 页面容器 container 是常用手法 css 命名词汇量 -->
    <div class="container" id="container">
        <!-- weui 框架  page 页面业务 home -->
        <div class="page uploader">
        <!-- 三部分  -->
            <div class="page__hd">
                <div class="page__title">Uploader</div>
                <p class="page__desc">
                上传组件，一般配合<a href="#" class="link">组件Gallery</a>来使用
                </p>
            </div>
            <div class="page__bd"></div>
            <div class="page__ft j_bottom">
                <a href="#">
                    <img src="" alt="">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
